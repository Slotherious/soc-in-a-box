<!DOCTYPE html>
<html lang="en">
<head>

  <title>SOC in a Box - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>SOC in a Box</h2>

    </form>
    <p class="note">Don’t have an account? <a href="signup.html">Sign up</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
